<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1> Basic Calculator</h1>
    <input type="number" id="n1" placeholder="number 1">
    <input type="operator" id="op" placeholder="+,-,/,*">
    <input type="number" id="n2" placeholder="number 2">

    <button onclick="CalculateSum()">=</button>
    <input id="ans">

    <br>

    <script>
        function CalculateSum() {
            var x = Number(document.getElementById("n1").value)
            var y = Number(document.getElementById("n2").value)
            var z = document.getElementById("op").value

            if (z == "+") {
                var res = x + y
                document.getElementById("ans").value = res
            }
            else if (z = "-") {
                var res = x - y
                document.getElementById("ans").value = res
            }
            else if (z = "/") {
                var res = x / y
                document.getElementById("ans").value = res
            }
            else {
                var res = x * y
                document.getElementById("ans").value = res
            }
        }

    </script>
</body>

</html>
