<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the random number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Number guessing Game</h1>
    <p>Try ans  guess the random number between 1 to 100</p>
    <p>You have 10 attemepts to guess the right number</p>

    <div id="wrapper">
        <form action="">
            <label for="guessfield"  id="guess"> Guess a Number</label>
            <br>
            <input type="text" id="guessfield" class="guessfield">
            <br>
            <input type="submit" value="Submit guess" id="subt" class="guessSubmit"> 
        </form>
        <div class="result">
            <p>Previous Guess: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult"></span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="./script1.js"></script>
</body>
</html>
